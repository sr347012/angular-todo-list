<div class="todos-nav">
    <h1>dashboard</h1>
    <h1>analytics</h1>

    <h1>teams</h1>
    <h1>calendar</h1>
    <h1>Tools</h1>
    <h1>transitions</h1>
</div>

<div class="todo-detail" ngif="dataDet !== undefined">
    <div class="todo-detail-sub">

    <div class="detail-sub">
        <div class="detail-head">
            Id :
        </div>
        <div class="detail-tail">
            {{dataDet.id}}
        </div>
    </div>
    <div class="detail-sub">
        <div class="detail-head">
            Title :
        </div>
        <div class="detail-tail">
            {{dataDet.title}}
        </div>
    </div>
    <div class="detail-sub">
        <div class="detail-head">
            Done :
        </div>
        <div class="detail-tail">
            {{dataDet.completed}}
        </div>
    </div>
    <div class="detail-sub">
        <div class="detail-head">
            Completed by :
        </div>
        <div class="detail-tail">
            {{this.username}}
        </div>
    </div>
    </div>

</div>
